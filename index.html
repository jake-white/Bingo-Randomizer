<html>
<input type = "button" value = "Randomize" onclick = "randomize()">
<br>
<canvas id = "myCanvas" width = "700" height = "700"></canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var imageList = [];
var total = 45
var dimension = 5;
var randomize = function()
{
	imageList = [];
	ctx.clearRect(0, 0, c.width, c.height);
	enumerateImages()
	for(var i = 0; i < total - (dimension*dimension); ++i)
	{
		var index = Math.floor(Math.random() * imageList.length);
		console.log("removing" + index)
		imageList.splice(index, 1);
	}
	console.log(imageList.length)
	var freespace = new Image();
	freespace.src = "images/freespace.png"
	imageList.splice(12, 0, freespace)
	for(var i = 0; i < imageList.length; ++i)
	{
		imageList[i].i = i;
		imageList[i].onload = function()
		{
		var x = this.i%dimension
		var y = Math.floor(this.i/dimension);		
		ctx.drawImage(this, 119*x, 119*y, 119, 119);
		console.log("DRAWING " + this.i)
		}
	}
}
var enumerateImages = function()
{
	for(i = 1; i < total; ++i)
	{
		var newImage = new Image();
		newImage.src = "images/bingo"+i+".png"
		imageList.push(newImage)		
	}
}
</script>
</html>
